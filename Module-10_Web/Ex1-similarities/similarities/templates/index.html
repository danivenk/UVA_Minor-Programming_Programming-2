{% extends "layout.html" %}

{% block body %}
    <div class="col-12">
        <h1>Compare 2 strings</h1>
        Compare 2 strings and calculate the edit cost.
    </div>
    <div class="col-6">

        <form action="/score" method="POST">
            <div class="form-group">
                <label>String 1:</label>
                <input type="text" class="form-control" placeholder="string 1" name="string1">
            </div>
            <div class="form-group">
                <label>String 2:</label>
                <input type="text" class="form-control" placeholder="string 2" name="string2">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

{% endblock %}
